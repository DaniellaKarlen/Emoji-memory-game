<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Emoji Memoryspel</title>
  </head>
  <body>
    <header>
      <h1>Emoji Memoryspel</h1>
    </header>
    <main>
      <section>
        <h2>Spela mot andra</h2>
        <label for="player1">Spelare 1:</label>
        <input type="text" name="player1" class="player-one" placeholder="Spelare 1, skriv ditt namn här">
        <label for="player2">Spelare 2:</label>
        <input type="text" name="player2" class="player-two" placeholder="Spelare 2, skriv ditt namn här">
        <button class="start-btn">Starta Spelet</button>
      </section>
    </main>
  </body>
</html>
